version: 2

models:
  - name: dim_store 
    description: "Contains detailed information about stores, including sales data, business attributes, and operational details."
    columns:
      - name: pk_store
        description: "SK of the store, uniquely identifying each store."
        tests:
          - unique              
          - not_null

      - name: id_sales_person
        description: "Foreign key referencing the salesperson responsible for the store."

      - name: store_name
        description: "Name of the store."

      - name: annual_sales
        description: "Total annual sales generated by the store."

      - name: annual_revenue
        description: "Total annual revenue earned by the store after deductions."

      - name: bank_name
        description: "Name of the bank associated with the store."

      - name: business_type
        description: "Type of business the store operates, such as 'Retail' or 'Wholesale'."

      - name: year_opened
        description: "Year the store was established."

      - name: specialty
        description: "Primary specialty or focus of the store, such as 'Outdoor Gear' or 'Clothing'."

      - name: square_feet
        description: "Total square footage of the store's physical location."

      - name: brands
        description: "Number of brands offered by the store."

      - name: internet
        description: "Type of internet connection used by the store, such as 'DSL' or 'Fiber'."

      - name: number_employees
        description: "Total number of employees working at the store."
