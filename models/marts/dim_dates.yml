version: 2

models:
  - name: dim_dates
    description: "Dates dimension."
    columns:
      - name: date
        description: "Full date."
        tests:
          - unique
          - not_null

      - name: year
        description: "Date's year."
        tests:
          - not_null

      - name: month
        description: "Date's month"
        tests:
          - not_null

      - name: day
        description: "Date's day."
        tests:
          - not_null

      - name: month_name
        description: "Month's name."
        tests:
          - not_null

      - name: day_of_week
        description: "Day of week."
        tests:
          - not_null

      - name: quarter
        description: "Year's quarter."
        tests:
          - not_null