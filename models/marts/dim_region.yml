version: 2

models:
  - name: dim_region
    columns:
      - name: sk_region
        description: "SK for the region table."
        tests:
          - unique
          - not_null

      - name: id_shipment
        description: "Identifier for the shipment associated with an order, used to link sales to regions."

      - name: country
        description: "Name of the country associated with the region."

      - name: state_name
        description: "Name of the state or province in the region."
        
      - name: city
        description: "Name of the city associated with the region."